<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read Hue JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
<h1> Temperature test 2<br>
    <div class="mypanel"></div>
</h1>
    <script>
    $.getJSON('http:/192.168.4.116/api/Ssr-74RWMVAbFUiEUKzyyifYmpo6UEoKdT4YeFFh/sensors/13/', function(data) {
        
        var text = `<h2>Date: ${data.lastupdated}</h2><br>
                    <h1>Temp: ${data.temperature}</h1><br>`
                    
        
        $(".mypanel").html(text);
    });
    </script>
    
</body>
</html>
