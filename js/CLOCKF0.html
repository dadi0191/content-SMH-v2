              <script language="JavaScript">

//Analog clock script- By Kurt (kurt.grigg@virgin.net)

fColie4='444444'; //face colour.

sCol='FF0000'; //seconds colour.

// following mostly replaced by toDateString inline

}
for (i=0; i < M.length; i++){

}
for (i=0; i < H.length; i++){
document.write('<div id="Nz'+i+'" style="position:absolute;top:0px;left:0px;width:4px;height:4px;font-size:4px;background:#'+hCol+'"></div>');
}
for (i=0; i < S.length; i++){

}
}

}
for (i=0; i < M.length; i++){

}
for (i=0; i < H.length; i++){

}

}

}



function clock(){
time = new Date ();
secs = time.getSeconds();
sec = -1.57 + Math.PI * secs/30;
mins = time.getMinutes();
min = -1.57 + Math.PI * mins/30;
hr = time.getHours();
hrs = -1.57 + Math.PI * hr/6 + Math.PI*parseInt(time.getMinutes())/360;

if (NS6){   // Green face

	//		var oilTwoReturn;
	//		var url = new URL();
	//		url.location = "http://www.bloomberg.com/energy/";
	//		url.fetchAsync(oilTwoReturn);
			



//	cmd = "curl  -A \"Mozilla/4.0 (compatible; MSIE 6.0; Windows NT 5.1)\" \"" + smogURL + "\"";
//	print("Running Command: " + cmd);
//	var testData = runCommand(cmd);

	tick2.title = time.toLocaleString();
	tick2.innerHTML=time.toLocaleString() ; // + len(oilTwoReturn);



Ypos=window.pageYOffset+window.innerHeight-Ybase-55;  //  55
Xpos=window.pageXOffset+window.innerWidth-Xbase-60;
0;   //  60
for (i=1; i < dots+1; i++){
 document.getElementById("n6Digits"+i).style.top=Ypos-30+Ybase*Math.sin(-1.56 +i *Split*Math.PI/180)
 document.getElementById("n6Digits"+i).style.left=Xpos-30+Xbase*Math.cos(-1.56 +i*Split*Math.PI/180)
 }
for (i=0; i < S.length; i++){
 document.getElementById("Nx"+i).style.top=Ypos+i*Ybase/8.1*Math.sin(sec);
 document.getElementById("Nx"+i).style.left=Xpos+i*Xbase/8.1*Math.cos(sec);
 }
for (i=0; i < M.length; i++){
 document.getElementById("Ny"+i).style.top=Ypos+i*Ybase/8.1*Math.sin(min);
 document.getElementById("Ny"+i).style.left=Xpos+i*Xbase/8.1*Math.cos(min);
 }
for (i=0; i < H.length; i++){
 document.getElementById("Nz"+i).style.top=Ypos+i*Ybase/8.1*Math.sin(hrs);
 document.getElementById("Nz"+i).style.left=Xpos+i*Xbase/8.1*Math.cos(hrs);
 }
}
if (NS4){

	tick2.title = time.toLocaleString();
	tick2.innerHTML="TEST";

Ypos=window.pageYOffset+window.innerHeight-Ybase-50;
Xpos=window.pageXOffset+window.innerWidth-Xbase-60;
for (i=0; i < dots; ++i){
 document.layers["nsDigits"+i].top=Ypos-5+Ybase*Math.sin(-1.045 +i*Split*Math.PI/180)
 document.layers["nsDigits"+i].left=Xpos-15+Xbase*Math.cos(-1.045 +i*Split*Math.PI/180)
 }
for (i=0; i < S.length; i++){
 document.layers["nx"+i].top=Ypos+i*Ybase/8.1*Math.sin(sec);
 document.layers["nx"+i].left=Xpos+i*Xbase/8.1*Math.cos(sec);
 }
for (i=0; i < M.length; i++){
 document.layers["ny"+i].top=Ypos+i*Ybase/8.1*Math.sin(min);
 document.layers["ny"+i].left=Xpos+i*Xbase/8.1*Math.cos(min);
 }
for (i=0; i < H.length; i++){
 document.layers["nz"+i].top=Ypos+i*Ybase/8.1*Math.sin(hrs);
 document.layers["nz"+i].left=Xpos+i*Xbase/8.1*Math.cos(hrs);
 }
}

if (IE4){

    if (secs < 62) {

	tick2.title = time.toLocaleString();

     }

Ypos=document.body.scrollTop+window.document.body.clientHeight-Ybase-15;
Xpos=document.body.scrollLeft+window.document.body.clientWidth-Xbase-15;
for (i=0; i < dots; ++i){
 ieDigits[i].style.pixelTop=Ypos-30+Ybase*Math.sin(-1.045 +i *Split*Math.PI/180)

for (i=0; i < M.length; i++){

for (i=0; i < H.length; i++){
